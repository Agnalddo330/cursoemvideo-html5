<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Animation CSS</title>
<meta charset="utf-8">
<style type="text/css">
div{width:50px;
height:50px;
margin:30% auto 0;
background: black;
}
@-webkit-keyframes rodaroda{from{
-webkit-transform:rotate(0deg);
}to{
-webkit-transform:rotate(360deg);
}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
